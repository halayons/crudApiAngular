<div class="container">
    <h1>Create New Carrera</h1>
    <a href="#" routerLink="/carreras/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nombres">Nombre</label>
            <input formControlName="nombres"
            id="nombres"
            type="text"
            class="form-control">
            <div *ngIf="f['nombres'].touched && f['nombres'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombres'].errors && f['nombres'].errors['required']">Nombre is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <textarea 
            formControlName="estado"
            id="estado" 
            type="text"
            class="form-control">
        </textarea>
        <div *ngIf="f['estado'].touched && f['estado'].invalid" class="alert alert-danger">
            <div *ngIf="f['estado'].errors && f['estado'].errors['required']">Estado is reqired.</div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
