<div class="container">
<h1>Alumnos</h1>
<a href="#" routerLink="/post/create/" class="btn btn-succes">Create New Post</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th width="250px">Action</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.nombres}}</td>
        <td>{{post.email}}</td>
        <td>
            <a href="#" [routerLink]="['/alumnos/',post.id,'view']" class="btn btn-info">View</a>
            <a href="#" [routerLink]="['/alumnos/',post.id,'edit']" class="btn btn-primary">Edit</a>
            <button type="button"(click)="deletePost(post.id)"class="btn btn-danger">Delete</button>
        </td>
    </tr>
</tbody>
</table>
</div>
