<div class="container">
    <h1>Create New Post</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Nombre</label>
            <input formControlName="nombres"
            id="nombres"
            type="text"
            class="form-control">
            <div *ngIf="f['nombres'].touched && f['nombres'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombres'].errors && f['nombres'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <textarea 
            formControlName="email"
            id="email" 
            type="text"
            class="form-control">
        </textarea>
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Body is reqired.</div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
