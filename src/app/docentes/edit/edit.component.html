<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/docentes/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input 
                formControlName="nombres"
                id="nombres" 
                type="text" 
                [(ngModel)]="docentes.nombres"
                class="form-control">
            <div *ngIf="f['nombres'].touched && f['nombres'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombres'].errors && f['nombres'].errors['required']">Title is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="email">Email</label>
            <textarea 
                formControlName="email"
                id="email" 
                type="text" 
                [(ngModel)]="docentes.email"
                class="form-control">
            </textarea>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Body is required.</div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
